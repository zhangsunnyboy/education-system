<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>东单办公系统-部门列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <style type="text/css">
        /* .laytable-cell-1-heading {
            height: 60px !important;
            width: 80px !important;

        } */
        .layui-table img {
            height: 100%;
            max-width: 100%;
        }
    </style>
    <script src="media/js/jquery.min.js"></script>
</head>
<body>
<div class="layui-container">
    <table id="tbdata" lay-filter="tbop"></table>
    <script type="text/html" id="barop">
        <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
    </script>
</div>
<script src="media/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    var  did;
    $(function() {
        did = getData();
    })

    function getData() {
        var url = window.location.search;
        index = url.indexOf("?");
        if (index > -1) {
            var str = url.substr(index + 1);
            if (str.indexOf('=')) {
                return str.split('=')[1];
            }
        }
        return null;
    }
    layui.use('table', function() {
        var table = layui.table;
        //no,name,sex,did,phone,heading,entrytime,flag
        //第一个实例
        table.render({
            elem : '#tbdata',
            url : 'staffbydid.do?did=' + did //数据接口
            ,
            page : true //开启分页
            ,
            minWidth : 20,
            size : 'lg',
            cols : [ [ //表头
                {type:'checkbox'},
                {
                    field : 'u_no',
                    align : 'center',
                    title : '工号',
                    sort : true,
                    //fixed : 'left'
                }, {
                    field : 'name',
                    align : 'center',
                    title : '姓名'
                }, {
                    field : 'sex',
                    align : 'center',
                    title : '性别'
                }, {
                    field : 'entryTime',
                    align : 'center',
                    title : '入职日期'
                }, {
                    field : 'phone',
                    align : 'center',
                    title : '手机号'
                }, {
                    field : 'did',
                    align : 'center',
                    title : '部门编号'
                }, {
                    field : 'heading',
                    align : 'center',
                    title : '照片',
                    templet : '<div><img src="{{d.heading}}"></div>'

                }, {
                    field : 'right',
                    title : '操作',
                    align : 'center',
                    toolbar : "#barop",
                    fixed : 'right',
                    width : 200
                } ] ]


        });
        //监听工具条
        table.on('tool(tbop)', function(obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('是否确认删除员工?',

                    function(index) {
                        $.ajax({
                            url : "staffdelete.do",
                            type : "POST",
                            data : "no=" + data.no,
                            success : function(data) {
                                if (data.code == 1000) {
                                    obj.del();//删除表格中的对

                                    应行数据
                                    layer.close(index);
                                    layer.msg("删除成功",

                                        {
                                            icon : 6
                                        });
                                } else {
                                    layer.msg("删除失败",

                                        {
                                            icon : 5
                                        });
                                }
                            }
                        });
                    });
            } else if (obj.event === 'edit') {//编辑 修改
                location.href = "staffupdate.html?d="
                    + encodeURI(JSON.stringify(data));
            }
        });
    });
</script>
</body>
</html>
