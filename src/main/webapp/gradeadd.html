<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>东单办公系统-部门新增</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script type="text/javascript" src="media/js/jquery.min.js"></script>
</head>
<body>
	<div class="layui-container" style="margin-top: 50px;">
		<form class="layui-form" action="grade/insertGrade.do" method="post" id="form1" onsubmit="return false">
			<div class="layui-form-item">
				<label class="layui-form-label">班级序号</label>
				<div class="layui-input-block">
					<input type="text" name="u_no" lay-verify="name" autocomplete="off"
						placeholder="请输入班级序号" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">班级名称</label>
				<div class="layui-input-block">
					<input type="text" name="name" lay-verify="name" autocomplete="off"
						placeholder="请输入班级名称" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">开班时间</label>
				<div class="layui-input-block">
					<input type="text" name="createtime" id="date" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">周期</label>
				<div class="layui-input-block">
					<input type="number" name="week" lay-verify="name"
						autocomplete="off" placeholder="请输入班级周期" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">班级位置</label>
				<div class="layui-input-block">
					<input type="text" name="location" lay-verify="name"
						autocomplete="off" placeholder="请输入班级位置" class="layui-input">
				</div>
			</div>
			<div class="layui-btn-group">
				<div class="layui-form-item layui-col-md3">
					<input class="layui-btn" type="submit" id="submit1" value="确认新增">
				</div>
				<div class="layui-form-item layui-col-md3">
					<input class="layui-btn" type="button" value="返回"
						onclick="history.go(-1)">
				</div>
			</div>
		</form>
	</div>


	<script src="media/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
		layui.use([ 'form', 'laydate' ],function() {
			var form = layui.form, layer = layui.layer, laydate = layui.laydate;
			//日期
			laydate.render({
				elem : '#date'
			});

			//自定义验证规则
			form.verify({
				title : function(value) {
					if (value.length < 5) {
						return '标题至少得5个字符啊';
					}
				},
				pass : [ /(.+){6,12}$/, '密码必须6到12位' ],
				content : function(value) {
					layedit.sync(editIndex);
				}
			});
		});

		$("#submit1").click(function () {
			$.ajax({
				type:'post',
				url:'/grade/insertGrade.do',
				data:$("#form1").serialize(),
				dataType:'json',
				success:function (data) {
					if (data.code == 1) {
						alert(data.info)
						window.location.href = "gradeadd.html"
					} else {
						alert(data.info)
					}
				}
			})
			return false;
		})
	</script>
</body>
</html>
